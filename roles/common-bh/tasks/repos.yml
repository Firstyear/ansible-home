
- name: Deploy GPG keys
  template: src=etc/pki/rpm-gpg/{{ item }} dest=/etc/pki/rpm-gpg/{{ item }} owner=root group=root mode=0644
  sudo: yes
  with_items:
   - RPM-GPG-KEY-EPEL-7
   - RPM-GPG-KEY-CentOS-7
  notify:
    rpm import keys

- meta: flush_handlers

- name: Configure yum repos
  sudo: yes
  action: template src=etc/yum.repos.d/CentOS-Base.repo dest=/etc/yum.repos.d/CentOS-Base.repo owner=root group=root mode=0644


- name: Install default software
  sudo: yes
  yum: name={{ item }} state=present
  with_items:
   - gdisk
   - abrt-cli
   - nmap
   - screen
   - setools-console
   - vim
   - yum-utils
   - zsh
   - openldap-clients
   - git
   - iotop

