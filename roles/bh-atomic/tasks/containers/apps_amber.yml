
# Create the docker volume for squid
- name: Create docker volume for squid cache
  become: true
  docker_volume:
    name: squid_cache
  tags:
    - docker
    - squid

- name: Create docker volume for squid logs
  become: true
  docker_volume:
    name: squid_logs
  tags:
    - docker
    - squid

