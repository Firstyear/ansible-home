# KANIDM setup
- name: Create docker volume for kanidmd
  become: true
  docker_volume:
    name: kanidmd
  tags:
    - docker
    - kanidm

- name: Create private kanidm network
  become: true
  docker_network:
    name: kanidm_net
  tags:
    - docker
    - kanidm

- name: Create kanidmd
  become: true
  docker_container:
    name: kanidmd
    image: kanidm/server:latest
    command: /sbin/kanidmd server -D /data/kanidm.db --bindaddr 0.0.0.0:80
    volumes:
      - "kanidmd:/data"
    purge_networks: yes
    exposed_ports:
      - "80"
    networks:
      - name: kanidm_net
    restart_policy: always
    env:
      RUST_BACKTRACE: full
    # Apparently this pulls the latest image always?
    pull: yes
  tags:
    - docker
    - kanidm

