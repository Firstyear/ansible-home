- name: Create kanidm radiusd volume
  become: true
  docker_volume:
    name: kanidm_radiusd
  tags:
    - docker
    - radius
    - kanidm

# This is in network mode host to allow ipv6 contact to kandim, but we could try the ipv6nat
# support ....
- name: Create kanidm radiusd controller
  become: true
  docker_container:
    name: kanidm_radiusd
    image: kanidm/radius:latest
    ports:
      - 1812:1812
      - 1812:1812/udp
      - 1813:1813
      - 1813:1813/udp
    network_mode: host
    volumes:
      - "kanidm_radiusd:/data"
    restart_policy: always
    env:
      DEBUG: "true"
    log_driver: journald
    pull: yes
  tags:
    - docker
    - kanidm
    - radius


