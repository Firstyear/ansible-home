

- name: Install default software
  sudo: yes
  yum: name={{ item }} state=present
  with_items:
    - abrt-cli
    - audit
    - bind-utils
    - gdisk
    - git
    - iotop
    - nmap
    - mlocate
    - postfix
    - screen
    - strace
    - vim
    - yum-utils
    - zsh

- name: Install HP software
  sudo: yes
  yum: name={{ item }} state=present
  with_items:
    - hponcfg
    - hpacucli
    - hpvca
    - lm_sensors
  when: "'hp_servers' in group_names"
